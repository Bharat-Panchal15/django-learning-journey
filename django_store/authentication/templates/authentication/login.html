{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Login</h2>
        {% if form.errors %}
            <p class="error">{{ form.errors }}</p>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Login</button>
            <a href="{% url 'register' %}">Don't have an account? Create one</a>
        </form>
    </div>
{% endblock %}
